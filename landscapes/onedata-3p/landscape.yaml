global:
  # TODO: Find a way to eliminate necessity for region and tld values
  # to make deployment cluster independent
  #releaseNameOverride: ""
  region: dev
  tld: onedata.uk.to
  imagePullPolicy: "Always"
  #hostNetwork: true

oneprovider-krakow:
  enabled: true
oneprovider-paris:
  enabled: true
oneprovider-lisbon:
  enabled: true

allOneproviders: &allOneproviders
  - krakow
  - lisbon
  - paris

keycloakInstance: *keycloak
deployment_enabled: &deployment_enabled true

groups: &all_groups
  - &group_alpha
    name: alpha
    idps:
      onezone:
        enabled: true
    luma:
      - name: krakow
        storages:
          - name: volume-data-sync-rw-luma
            gid: 42001
          - name: posix
            gid: 42001
  - &group_beta
    name: beta
    idps:
      onezone:
        enabled: true
    posix:
      gid: 50002
  - &group_gamma
    name: gamma
    idps:
      onezone:
        enabled: true
    posix:
      gid: 50003
  - &group_delta
    name: delta
    idps:
      onezone:
        enabled: true
    posix:
      gid: 50004
  # Keycloak open-id groups
  - &group_un
    name: un
    idps:
      keycloak:
        children: [ *group_deux  ]
        enabled: true
    posix:
      gid: 60001
  - &group_deux
    name: deux
    idps:
      keycloak:
        children: [ *group_trois ]
        child: true
        enabled: true
    posix:
      gid: 60002
  - &group_trois
    name: trois
    idps:
      keycloak:
        users: [ *user_marie, *user_pier ]
        child: true
        enabled: true
    posix:
      gid: 60003

all_group_privileges: &all_group_privileges
  - group_create_space
  - group_delete
  - group_invite_group
  - group_invite_user
  - group_join_group
  - group_join_space
  - group_leave_space
  - group_remove_group
  - group_remove_user
  - group_set_privileges
  - group_update
  - group_view

all_space_privileges: &all_space_privileges
  - space_delete
  - space_invite_group
  - space_invite_provider
  - space_invite_user
  - space_manage_shares
  - space_remove_group
  - space_remove_provider
  - space_remove_user
  - space_set_privileges
  - space_update
  - space_view
  - space_write_data

users: &all_users
