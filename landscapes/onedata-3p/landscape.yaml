  wait-for-onezone-enabled: &wait-for-onezone-enabled false

  # External for all providers
  external-storages: &external-storages
    IdealNullStorage:
      type: nulldevice
      latencyMin: 0
      latencyMax: 0
      #timeoutProbability: !!float 0.0
      insecure: true
      readonly: true
    SlowNullStorage:
      type: nulldevice
      latencyMin: 2
      latencyMax: 15
      #timeoutProbability: !!float 0.0
      insecure: true
      readonly: true
    BusyNullStorage:
      type: nulldevice
      latencyMin: 1
      latencyMax: 10
