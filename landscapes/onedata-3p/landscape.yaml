global:
  # TODO: Find a way to eliminate necessity for region and tld values
  # to make deployment cluster independent
  releaseNameOverride:
  region: dev
  tld: onedata.uk.to
  imagePullPolicy: "Always"

image: onedata/rest-cli:17.06.0-beta6

oneprovider:
  - oneprovider-krakow
  - oneprovider-paris
  - oneprovider-lisbon

groups:
  - &group_alpha
    name: alpha
    luma:
      - name: krakow
        storages:
          - name: volume-data-sync-rw-luma
            gid: 42001
        storages:
          - name: posix
            gid: 42001
  - &group_beta
    name: beta
  - &group_gamma
    name: gamma
  - &group_delta
    name: delta


all_group_privileges: &all_group_privileges
  - group_create_space
  - group_delete
  - group_invite_group
  - group_invite_user
  - group_join_group
  - group_join_space
  - group_leave_space
  - group_remove_group
  - group_remove_user
  - group_set_privileges
  - group_update
  - group_view

all_space_privileges: &all_space_privileges
  - space_delete
  - space_invite_group
  - space_invite_provider
  - space_invite_user
  - space_manage_shares
  - space_remove_group
  - space_remove_provider
  - space_remove_user
  - space_set_privileges
  - space_update
  - space_view
  - space_write_data

users: &all_users
  - &user_joe
    name: joe
    type: regular
    idp: onepanel
    password: password
    email: joe@example.com
    luma:
      - name: krakow
        storages:
        - name: posix
          uid: 40001
          gid: 42001
        - name: volume-data-sync-rw-luma
          uid: 40001
          gid: 42001
    groups:
      - group: *group_alpha
        # comment out 'privileges' to make onezone
        # assign default privileges
        privileges: *all_group_privileges
      - group: *group_beta
        privileges: *all_group_privileges
      - group: *group_gamma
        privileges: *all_group_privileges
      - group: *group_delta
        privileges: *all_group_privileges
  - &user_tom
    name: tom
    type: regular
    idp: onepanel
    password: password
    email: tom@example.com
    groups:
      - group: *group_alpha
        privileges: *all_group_privileges
      - group: *group_beta
        privileges: *all_group_privileges
      - group: *group_gamma
        privileges: *all_group_privileges
      - group: *group_delta
        privileges: *all_group_privileges
  - &user_meg
