    password: password
    email: meg@example.com
    oneclient: *allOneproviders
    groups:
      - group: *group_alpha
        privileges: *all_group_privileges
      - group: *group_beta
        privileges: *all_group_privileges
      - group: *group_gamma
        privileges: *all_group_privileges
      - group: *group_delta
        privileges: *all_group_privileges
  - &user_karen
    name: karen
    type: regular
    firstName: Karen
    lastName: Fisher
    idps:
      onepanel:
        type: regular
        enabled: true
    password: password
