  - &group_un
    name: un
    idps:
      keycloak:
        children: [ *group_deux  ]
        enabled: true
        mode: duringKeycloakDeployment
    posix:
      gid: 60001
  - &group_deux
    name: deux
    idps:
      keycloak:
        children: [ *group_trois ]
        child: true
        enabled: true
        mode: duringKeycloakDeployment
    posix:
      gid: 60002
  - &group_trois
    name: trois
    idps:
      keycloak:
        users: [ *user_marie, *user_pier ]
        child: true
        enabled: true
        mode: duringKeycloakDeployment
    posix:
      gid: 60003


