version: '3'

services:
  landscaper:
    image: onedata/landscaper:v2.8.0-2
    entrypoint: /entrypoint.sh
    volumes:
     #  -  /etc/localtime:/etc/localtime:ro
      - ./entrypoint.sh:/entrypoint.sh:ro
      - ${kube_config}:/root/.kube/config:ro
      - ../../landscapes:/landscapes:ro
    environment:
      TZ: "CEST-1CEST" # timezone for proper date in CEST
      namespace: "$namespace"
      oz_image: "$oz_image"
      op_image: "$op_image"
      oc_image: "$oc_image"
      cli_image: "$cli_image"
      release_name: "$release_name"
      helm_debug: "$helm_debug"
      helm_dry_run: "$helm_dry_run"
      wait_for_clean_namespace: "$wait_for_clean_namespace"
      landscape: "$landscape"
      user: "$user"
      lifetime: "$lifetime"

# Needed to work in Cyfronet
networks:
  default:
    driver: bridge
    driver_opts:
      com.docker.network.driver.mtu: 1400